[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/contracts=lib/openzeppelin-contracts/contracts",
    "@chainlink/contracts/src/v0.8/interfaces=lib/chainlink-evm/contracts/src/v0.8/shared/interfaces"
]

[invariant]
runs = 256
depth = 30
fail_on_revert = true


